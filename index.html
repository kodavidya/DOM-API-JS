<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM APIs Example</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        #main-content {
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        ul li:hover {
            background-color: #bbb;
        }

        .highlight {
            background-color: yellow !important;
            color: black;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="main-header">DOM APIs Example</h1>
    </header>
    <div id="main-content">
        <p id="intro-text">This is an example to showcase the power of DOM APIs in JavaScript.</p>

        <!-- Unordered list -->
        <ul id="item-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Buttons for dynamic actions -->
        <button id="add-item">Add New Item</button>
        <button id="toggle-highlight">Toggle Highlight</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
